version: '3.8'

services:
  redis:
    image: redis
    container_name: redis # most likely WON'T BE a message broker and will remain only for caching
    ports:
      - "6379:6379"
    networks:
      - localnet

  django-rest:
    build:
      context: ./macroeconomics_simulator
    container_name: django-rest_mes
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000 --settings=macroeconomics_simulator.settings.dockerized"
    restart: unless-stopped
    networks:
      - localnet

  react:
    build: ./frontend
    container_name: react_mes
    ports:
      - "3000:3000"
    command: >
      sh -c "npm start"
    restart: unless-stopped
    networks:
      - localnet

  nginx:
    image: nginx
    container_name: nginx_mes
    depends_on:
      - django-rest
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: >
      /bin/sh -c "
      if [ ! -f /etc/nginx/ssl/nginx.key ]; then
        mkdir -p /etc/nginx/ssl && openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/nginx.key -out /etc/nginx/ssl/nginx.crt -subj '/CN=localhost';
      fi &&
      nginx -g 'daemon off;'"
    networks:
      - internet
      - localnet

volumes:
  static_volume:

networks:
  internet:
    name: internet
    driver: bridge
  localnet:
    name: localnet
    driver: bridge
